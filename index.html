<!DOCTYPE html>

            background: url(img/12.jpg) no-repeat;

<body>

<div id="splashscreen">
    <h2>Willkomen!</h2>
    Hast du zeit fur eine mathe test?
    <img src="http://orig00.deviantart.net/f56d/f/2016/273/a/5/gremlin_mc_va_by_skyrade-dajcur5.png"/>
<center>
    <br><a href="#" class="enter_theory">Theory lesen.</a>
    </center>
</div>
<div id="slickQuiz" style="display: none">


    <h1 class="quizName"><!-- where the quiz name goes --></h1>

    <div class="quizArea">
        <div class="quizHeader">
            <!-- where the quiz main copy goes -->

            <a class="button startQuiz" href="#">Get Started!</a>
        </div>

        <!-- where the quiz gets built -->
    </div>

    <div class="quizResults">
        <h3 class="quizScore">Du hast: <span><!-- where the quiz score goes --></span></h3>

        <h3 class="quizLevel"><strong>Rang:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

        <div class="quizResultsCopy">
            <!-- where the quiz result copy goes -->
        </div>
    </div>
</div>

<div class="theory" style="display: none">
    <div class="title">
        <h2>Title</h2>


    </div>
    <div class="formul">
        y = <input type="text" id="a" placeholder="a" size="2"/> x + <input type="text" id="b" placeholder="b" size="2"/>

    </div>
    <div class="xy">
        <table class="table">
            <tr>
                <td>x</td>
                <td>0</td>
                <td>1</td>
                <td>-1</td>
                <td>2</td>
                <td>-2</td>
            </tr>
            <tr>
                <td>y</td>
                <td id="td22"></td>
                <td id="td23"></td>
                <td id="td24"></td>
                <td id="td25"></td>
                <td id="td26"></td>
            </tr>
        </table>
    </div>

    <div class="graph">
           </div><br><a href="#" class="enter_link">Quiz machen!</a>
</div>
